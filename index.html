<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TO GO LIST</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <script src="https://kit.fontawesome.com/690b3d71bd.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="header">
  <h1>To Do List</h1>

   <form id="form">
 <input type="text" id="todo-myinput" name="add" class="form-field"  placeholder="Name...">
 <input type ="submit"  value = "Add item">
   </form>
   <div id="post">
    <p>Hello world post 1</p>
    <span class="option">
      <i class="far fa-edit"></i>
      <i class="far fa-times-circle"></i>
      <i onClick="checkTask(this)" class="fa fa-circle-thin"></i>
    </span> 
   </div>


 </div>
 <button id="clear">Clear item</button>
</div>
<script src="script.js"></script>
</body>
</html>
